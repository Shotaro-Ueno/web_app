<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="base.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>New Journal</title>
  </head>
  <body class="new-body">
    <header class="new-header">
      <div class="header-content">
        <!-- 日付を表示 -->
        <h1 class="new-date"><span id="today"></span></h1>
        <script>
          var today = new Date();
          var month = today.getMonth() + 1;
          var date = today.getDate();
          document.getElementById("today").innerHTML = month + "/" + date;
        </script>
        <nav>
          <ul>
            <li>
              <a href="home.html">
                <span class="material-symbols-outlined"> home </span>
              </a>
            </li>
            <li>
              <a href="schedule.html"
                ><span class="material-symbols-outlined"> event_note </span></a
              >
            </li>
            <li>
              <a href="schedule.html"
                ><span class="material-symbols-outlined">
                  done_outline
                </span></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="new-main">
      <!-- 書いた日記を並べて表示 -->
      <form method="POST" action="/">
        <div class="mkitem">
          <div class="select-menu">
            <select class="menu" required>
              <option value="" selected>何について書きますか？</option>
              <option value="work">Work</option>
              <option value="pastime">Pastime</option>
              <option value="food">Food</option>
              <option value="good">Good</option>
              <option value="more">More</option>
              <option value="emotion">Emotion</option>
              <option value="summary">Summary</option>
            </select>
          </div>
          <div class="mktext">
            <button class="addFieldBtn" type="submit">
              <span class="material-symbols-outlined"> add </span>
            </button>
          </div>
        </div>
        <table class="inputFields">
          <tr class="inputField">
            <th>
              <input type="text" name = "content[]" placeholder="">
            </th>
            <td>
              <button class = "deleteFieldBtn">delete</button>
            </td>
          </tr>
        </table>
          
        
      </form>
      <!-- <form method="POST" action="/">
        <div class="inputFields">
          <div class="inputField">
            <input type="text" name="content[]" placeholder="" />
            <button class="deleteFieldBtn">
              <span class="material-symbols-outlined">remove</span>
            </button>
          </div>
        </div>
      </form> -->
    </main>
  </body>
</html>
