<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="base.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>New Journal</title>
  </head>
  <body class="new-body">
    <header class="new-header">
      <div class="header-content">
        <!-- 日付を表示 -->
        <h1 class="new-date"><span id="today"></span></h1>
        <script>
          var today = new Date();
          var month = today.getMonth() + 1;
          var date = today.getDate();
          document.getElementById("today").innerHTML = month + "/" + date;
        </script>
        <nav>
          <ul>
            <li>
              <a href="home.html">
                <span class="material-symbols-outlined"> home </span>
              </a>
            </li>
            <li>
              <a href="schedule.html"
                ><span class="material-symbols-outlined"> event_note </span></a
              >
            </li>
            <li>
              <a href="schedule.html"
                ><span class="material-symbols-outlined">
                  done_outline
                </span></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="new-main">
      <!-- 書いた日記を並べて表示 -->
      <form method="POST" action="/">
        <div class="mkitem">
          <div class="select-menu" >
            <select class="menu" id="menu" required>
              <option value="" disabled>何について書きますか？</option>
              <option value="Work">Work</option>
              <option value="Pastime">Pastime</option>
              <option value="Food">Food</option>
              <option value="Good">Good</option>
              <option value="More">More</option>
              <option value="Emotion">Emotion</option>
              <option value="Summary" selected>Summary</option>
            </select>
          </div>
          <button class="addFieldBtn">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
        <div class="inputFields">
          <table class="inputField">
            <tr>
              <tr>
                <th id = "set" class="subcap" colspan="2"></th>
              </tr>
              <tr>
                <td>
                  <textarea name="content[]"></textarea>
                </td>
                <td>
                  <button class="deleteFieldBtn">delete</button>
                </td>
              </tr>
            </tr>
          </table>
        </div>
      </form>
      <!-- <form method="POST" action="/">
        <div class="inputFields">
          <div class="inputField">
            <input type="text" name="content[]" placeholder="" />
            <button class="deleteFieldBtn">
              <span class="material-symbols-outlined">remove</span>
            </button>
          </div>
        </div>
      </form> -->
    </main>
    <script src="new.js"></script>
  </body>
  
</html>
